<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css"> 
      <link rel="stylesheet" href="CSS/galactus.css">
    <title>Street View</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #street-view {
        height: 100%;
      }
    </style>
  </head>
  <body>
      <h1 id="mainHeader">Campus Tour</h1>
      <div id="street-view"></div>
    <script>
      var panorama;
      function initialize() {
        panorama = new google.maps.StreetViewPanorama(
            document.getElementById('street-view'),
            {
              position: {lat: 37.869260, lng: -122.254811},
              pov: {heading: 165, pitch: 0},
              zoom: 1
            });
      }
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8T2J78WU0Fh3UBnoT1R2OC6SYHbf-IAI&callback=initialize">
    </script>
  </body>
</html>
